<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus | Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a location..."
                  class="form-control"
                  id="search-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Let's search!"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date-time"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="partly-cloudy" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temp"></strong
                  ><span class="temp-units"
                    ><a href="#" id="convert-metric" class="active"> °C</a> |
                    <a href="#" id="convert-imperial">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="other-conditions">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind Speed: <span id="wind"></span>km/h</li>
                  <li>Pressure: <span id="pressure"></span>mb</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small id="footer-credits">
          This app was created by
          <a href="https://www.sarahkaydence.com" target="_blank"
            >Sarah Kaydence</a
          >
          ⚡️, open-sourced on
          <a
            href="https://github.com/sarahkydnc/vanilla-weather-app"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://www.netlify.com" target="_blank">Netlify</a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
