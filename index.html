<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus | Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>Singapore, SG</h1>

            <ul>
              <li>Wednesday 11:30</li>
              <li>Partly cloudy</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="partly-cloudy"
                  class="float-left"
                />
                <div class="float-left">
                  <strong>29</strong
                  ><span class="temp-units">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="weather-conditions">
                <ul>
                  <li>Precipitation: 1%</li>
                  <li>Humidity: 65%</li>
                  <li>Wind: 29km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small id="footer-credits">
          This app was created by
          <a href="https://www.sarahkaydence.com" target="_blank"
            >Sarah Kaydence</a
          >
          ⚡️, open-sourced on
          <a
            href="https://github.com/sarahkydnc/vanilla-weather-app"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://www.netlify.com" target="_blank">Netlify</a>
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
